<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#17a2b8">
    <style>
        :root {
            --primary-color: #17a2b8;
            --secondary-color: #6c757d;
            --background-color: #e9ecef;
            --surface-color: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        #root {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        button {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        button:hover:not(:disabled) {
            opacity: 0.85;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }

            @page {
                size: 4in;
                margin: 0.1in;
            }

            body {
                background-color: #fff;
                padding: 0;
                margin: 0;
            }

            /* Hide everything that is NOT the invoice modal */
            nav,
            main,
            .invoice-actions {
                display: none !important;
            }

            /* 
             * Reset the layout of the main containers.
             * This is the key fix: The div inside #root has a max-width and flex display
             * that were constraining the invoice during printing.
            */
            #root, #root > div {
                padding: 0 !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                width: auto !important;
                max-width: none !important;
                background: none !important;
            }

            /* Make the invoice backdrop and content the only things visible */
            .invoice-preview-backdrop {
                position: static !important;
                background-color: transparent !important;
                padding: 0 !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                justify-content: flex-start !important;
                align-items: flex-start !important;
            }
            
            .invoice-preview-content {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                font-size: 10pt;
                max-height: none !important;
                overflow: visible !important;
            }

            .invoice-preview-content h2 {
                font-size: 14pt;
            }
            
            .invoice-preview-content th, .invoice-preview-content td {
                padding: 2px 4px;
            }
        }
    </style>
<script type="importmap">

    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
