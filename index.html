<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#17a2b8">
    <style>
        :root {
            --primary-color: #17a2b8;
            --primary-color-light: #e2f6f8;
            --secondary-color: #6c757d;
            --background-color: #e9ecef;
            --surface-color: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        #root {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        button {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        button:hover:not(:disabled) {
            opacity: 0.85;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom Scrollbar Styles - Enhanced for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; /* Makes it seamless inside dropdowns */
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color); /* A more subtle, lighter gray */
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--secondary-color); /* Darkens on hover for better feedback */
        }

    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
